# Project Configuration Template
# Copy this directory to create a new project: projects/[project-id]/

# === IDENTITY ===
id: project-id           # Lowercase, hyphens ok, must match directory name
name: Project Name       # Human-readable name
tagline: What it does    # One-line description
status: concept          # concept | planned | development | beta | production | maintenance
priority: normal         # primary | secondary | normal | low

# === DESCRIPTION ===
description: |
  Longer description of what this project is and does.
  Can be multiple lines.

problem: |
  What problem does this solve?
  Who has this problem?

# === COMPONENTS ===
components:
  - id: api
    name: API Backend
    status: planned       # planned | active | maintenance | deprecated
    repo: ""              # GitHub URL when created
    tech:
      - go
      - postgresql
    platforms: []

  # Add more components as needed:
