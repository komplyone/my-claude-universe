# === BUDGET ===
budget:
  category: personal      # hobby | personal | startup | business
  monthly_limit: 50       # USD
  cost_priority: aggressive  # aggressive | moderate | relaxed
  preferences:
    - "Prefer free tiers"
    - "Minimize recurring costs"

# === INFRASTRUCTURE ===
infrastructure:
  compute: hetzner        # hetzner | aws | gcp | cloudflare | other
  database: neon          # neon | supabase | planetscale | self-hosted
  cache: redis-cloud      # redis-cloud | upstash | none
  storage: cloudflare-r2  # cloudflare-r2 | s3 | gcs | none
  cdn: cloudflare         # cloudflare | aws-cloudfront | none
  region: eu-central      # Primary region

# === SECURITY ===
security:
  profile: standard       # standard | high | critical
  requirements:
    - "Standard authentication"
    - "Input validation"
    - "HTTPS only"

# === MILESTONES ===
milestones:
  - name: MVP
    target_date: ""       # YYYY-MM-DD when known
    status: planned       # planned | in_progress | completed | missed
    criteria:
      - "Core feature 1"
      - "Core feature 2"

