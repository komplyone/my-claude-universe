# Continuous Integration Workflow
# Runs on every push and pull request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests (Go)
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    # Uncomment when you have a Go backend:
    # if: ${{ hashFiles('**/go.mod') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  # ============================================
  # Backend Lint (Go)
  # ============================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    # Uncomment when you have a Go backend:
    # if: ${{ hashFiles('**/go.mod') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  # ============================================
  # Frontend Tests (Node/React)
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    # Uncomment when you have a frontend:
    # if: ${{ hashFiles('**/package.json') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build
        run: npm run build

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Go security scan
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: ./...
        continue-on-error: true

      # Node security scan
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # General secret scan
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # Build Check
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build backend
        run: go build -v ./...

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build frontend
        run: |
          npm ci
          npm run build
