# Deploy to Production Workflow
# Triggered on release tags

name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Validate Release
  # ============================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          VERSION="${{ github.event.release.tag_name || github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: v1.0.0"
            exit 1
          fi

  # ============================================
  # Build Production Image
  # ============================================
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name || github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Database Migrations
  # ============================================
  migrate:
    name: Production Migrations
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Backup database
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Creating backup before migration..."
          # pg_dump "$DATABASE_URL" > backup-$(date +%Y%m%d-%H%M%S).sql

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          echo "Running migrations on production..."
          # migrate -path migrations -database "$DATABASE_URL" up

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, migrate]
    environment: production

    steps:
      - name: Deploy to Hetzner
        env:
          DEPLOY_HOST: ${{ secrets.PRODUCTION_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_USER }}
          DEPLOY_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "Deploying $VERSION to production..."
          # Rolling deployment example:
          # 1. Pull new image
          # 2. Start new container
          # 3. Health check new container
          # 4. Switch traffic
          # 5. Stop old container

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # curl -f https://example.com/health || exit 1

  # ============================================
  # Post-Deploy Verification
  # ============================================
  verify:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: deploy
    environment: production

    steps:
      - name: Health check
        run: |
          sleep 30  # Wait for deployment to stabilize
          # curl -f https://example.com/health || exit 1
          echo "Health check passed"

      - name: Smoke tests
        run: |
          echo "Running production smoke tests..."
          # curl -f https://example.com/api/v1/status || exit 1

      - name: Notify success
        if: success()
        run: |
          echo "Production deployment of ${{ needs.build.outputs.version }} successful!"
          # Send to Slack, Discord, etc.

      - name: Notify failure
        if: failure()
        run: |
          echo "Production deployment failed! Initiating rollback..."
          # Trigger rollback workflow or alert on-call
