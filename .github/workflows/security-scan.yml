# Security Scan Workflow
# Weekly scheduled scan + on-demand

name: Security Scan

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  # ============================================
  # Dependency Vulnerability Scan
  # ============================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Go dependencies
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true

      # Node dependencies
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          if [ -f package-lock.json ]; then
            npm audit --audit-level=moderate || true
          fi

  # ============================================
  # Static Analysis Security Testing (SAST)
  # ============================================
  sast:
    name: SAST Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Go security analysis
      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: -fmt=json -out=gosec-results.json ./...
        continue-on-error: true

      - name: Upload Gosec results
        uses: actions/upload-artifact@v4
        with:
          name: gosec-results
          path: gosec-results.json
        if: always()

      # General CodeQL analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go, javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================
  # Secret Detection
  # ============================================
  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Container Security
  # ============================================
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    if: ${{ hashFiles('Dockerfile') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t scan-target:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-target:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  # ============================================
  # Report Summary
  # ============================================
  report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast, secrets-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
