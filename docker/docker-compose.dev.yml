# Docker Compose for Local Development
# Usage: docker-compose -f docker/docker-compose.dev.yml up

version: '3.8'

services:
  # ============================================
  # API Backend (Go)
  # ============================================
  api:
    build:
      context: ..
      dockerfile: docker/templates/go-api.dockerfile
      target: development
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/app?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-change-in-production
      - LOG_LEVEL=debug
    volumes:
      - ../:/app
      - go-modules:/go/pkg/mod
    depends_on:
      - db
      - redis
    command: air -c .air.toml
    networks:
      - app-network

  # ============================================
  # Web Frontend (React)
  # ============================================
  web:
    build:
      context: ..
      dockerfile: docker/templates/react-web.dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ../web:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - app-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ============================================
  # Migrations Runner
  # ============================================
  migrate:
    image: migrate/migrate
    volumes:
      - ../migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@db:5432/app?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - tools

  # ============================================
  # Linting (All Languages)
  # ============================================
  lint:
    build:
      context: ..
      dockerfile: docker/templates/lint.dockerfile
    volumes:
      - ../:/app
    profiles:
      - tools
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:
  go-modules:

networks:
  app-network:
    driver: bridge
