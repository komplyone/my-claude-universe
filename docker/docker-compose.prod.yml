# Docker Compose for Production
# Usage: docker-compose -f docker/docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============================================
  # API Backend
  # ============================================
  api:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-myapp}:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # ============================================
  # Web Frontend (Nginx)
  # ============================================
  web:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-myapp}-web:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    networks:
      - app-network

  # ============================================
  # Redis Cache (if self-hosted)
  # ============================================
