# Default settings for new projects
# New projects inherit these unless overridden

budget:
  category: commercial
  cost_priority: moderate
  preferences:
    hosting:
      prefer: [hetzner, cloudflare, neon, redis-cloud]
      avoid: [aws, azure, gcp]
    services:
      prefer_free_tier: true
      accept_paid_for: [core-infrastructure, security]

security:
  profile: high
  requirements_file: universe/security.md

infrastructure:
  region: eu
  data_residency: eu-only

development:
  require_tests: true
  require_security_review: true

state:
  tasks_file: state/tasks.md
  decisions_file: state/decisions.md
